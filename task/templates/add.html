{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="container">
    <form class="form" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit">Add</button>
    </form>
</div>
{% endblock %}
